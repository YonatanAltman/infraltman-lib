<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()" class="infra-form">
  <ng-container *ngFor="let config of inputs">

    <div class="field">
      <div class="label">{{config.label}} <span *ngIf="config.isRequired">*</span></div>
      <input [type]="config.type" [formControlName]="config.formControlName">
    </div>
  </ng-container>
  <button type="submit">Submit</button>
</form>


valid: {{formGroup.valid}}
